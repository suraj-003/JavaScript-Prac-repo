<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom Manipulation</h1>

    <p>
       Message: <span id="message"></span>
    </p>
    <button type="button" onclick="sayHello()">
        say Hello
    </button>

    <button type="button" onclick="sayGoodMorning()">
        say Good Morning
    </button>


        <script>
            function sayHello() {
                const element= document.getElementById("message");
                element.innerText="hii";
                element.color="red"
            }

            function sayGoodMorning() {
                const element=document.getElementById("message");
                element.innerHTML="Good Morning Suraj"
                element.innerHTML
            }
        </script>
</body>
</html>
