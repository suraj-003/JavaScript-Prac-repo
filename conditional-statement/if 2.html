<body>
    <script>
        const num= prompt("Enter Number");

        if( num==1)
        {
        console.log("Number is One")
        }

        else if(num==2)
        {
            console.log("Number is Two")
        }
        else if(num==3)
        {
            console.log("Number is Three")
        }
        else if(num==4)
        {
            console.log("Number is Four")
        }
        else if(num==5)
        {
            console.log("Number is Five")
        }
        else if(num==6)
        {
            console.log("Number is Six")
        }
        else if(num==7)
        {
            console.log("Number is Seven")
        }
        else if(num==8)
        {
            console.log("Number is Eight")
        }
        else if(num==9)
        {
            console.log("Number is Nine")
        }
       
        else{
            console.log(`${num}`," is Greater than 9");
        }

        // Second Example

        const balance=prompt("Enter Balance");
        const jeans =200;

        if(jeans<=balance)

        {
            console.log("You have enough money to buy jeans");
        }
       else{
        console.log("You have not enough money to buy jeans")
       }


        // 24 hour time table 

       const Time= prompt("Enter Time");

       if( Time >1 && Time<12)
       {
        console.log("Good Morning")
       }

       else if( Time >12 && Time <16)
       {
        console.log("Good Aftrenoon")
       }

       else if( Time >16 && Time <18)
       {
        console.log("Good Evining")
       }

       else if( Time >18 && Time <24)
       {
        console.log("Good Night")
       }
       else{
        console.log("Please Enter Time According To Range")
       }



       const x= prompt("Enter x value");
       const y =prompt("Enter Y Value");

       if(x==y)
       {
        console.log("Both Value are equals");

       }
       else{
        console.log("Values are differents");

       }



        //  Marks Wise Grade Code
       const Marks= prompt("Enter Marks");

       if(Marks>=80)
       {
        console.log("Grade A")
       }

       else if(Marks<=79 &&  Marks>60)
       {
        console.log("Grade B")
       }
       
       else if(Marks<=60 && Marks>=40)
       {
        console.log("Grade C")
       }

       else{
        console.log("Fail")
       }
       
    </script>
