<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 ondblclick="getinfo()">JavaScript is Love</h1>
    <button type="button" onclick="sayHello() ">
        Show alert
    </button>

    <script>
        function sayHello() {
            alert("Hello...")
        }

        function getinfo() {
            alert("You Clicked Twice")
        }
          
      
    </script>

</body>
</html>
