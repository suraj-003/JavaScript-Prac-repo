    <script>

        // suppose we want to finde area of rectangle then we need of length and breadth

        const L1=10;
        const B1=6;

        // But we need to use Function beacause of the function provided reusable block of code 

        // Stp 2: According To Function


        function calculateArea(Length,Breadth) {
            const Area=(Length*Breadth);
            console.log(`Area For Length ${Length} and Breadth ${Breadth} is ${Area}`);
        }


        calculateArea(2,5)
        calculateArea(3,5)
        calculateArea(4,5)
        calculateArea(5,5)

        calculateArea(7,5)
